<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js">
		</script>
	<![endif]-->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}">

    <!--[if (gte IE 6)&(lte IE 8)]>
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/selectivizr.js"></script>
        <noscript><link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}" /></noscript>
    <![endif]-->

</head>
